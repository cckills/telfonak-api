<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بحث عن الهواتف - تلفونك</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f9f9f9; font-family: 'Cairo', sans-serif; }
    .search-modal-box {
      max-width: 600px;
      margin: 80px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .search-field {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 12px;
      font-size: 18px;
    }
    .message { margin-top: 10px; color: #777; font-size: 14px; }
    .card { margin-top: 20px; border-radius: 16px; }
  </style>
</head>
<body>

  <div class="search-modal-box" role="dialog" aria-modal="true">
    <form id="searchForm" class="search-form">
      <input type="search" class="search-field" id="phoneInput" name="s" placeholder="بحث..." required>
      <p class="message">اكتب كلمة البحث ثم اضغط <em>Enter</em></p>
    </form>
  </div>

  <div class="container">
    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById("searchForm");
    const input = document.getElementById("phoneInput");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const phone = input.value.trim();
      if (!phone) return;

      resultDiv.innerHTML = `<div class='alert alert-info'>🔍 جاري البحث عن "${phone}"...</div>`;

      try {
        const res = await fetch(`/api/${encodeURIComponent(phone)}`);
        const data = await res.json();

        if (data.error) {
          resultDiv.innerHTML = `<div class='alert alert-danger'>❌ ${data.error}</div>`;
          return;
        }

        let specsHtml = "";
        for (const [key, val] of Object.entries(data.specs)) {
          specsHtml += `<li><strong>${key}:</strong> ${val}</li>`;
        }

        resultDiv.innerHTML = `
          <div class="card shadow">
            <div class="card-body">
              <h4>${data.title}</h4>
              <ul>${specsHtml}</ul>
              <a href="${data.source}" target="_blank" class="btn btn-outline-primary mt-2">عرض على موقع تلفونك</a>
            </div>
          </div>
        `;
      } catch (err) {
        resultDiv.innerHTML = `<div class='alert alert-danger'>⚠️ حدث خطأ أثناء جلب البيانات.</div>`;
      }
    });
  </script>
</body>
</html>
