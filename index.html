
  <!-- 🧠 سكربت جافاسكريبت -->
  <script>
    const form = document.getElementById("searchForm");
    const input = document.getElementById("phoneInput");
    const resultDiv = document.getElementById("result");

    // 🟢 البحث عن الهواتف
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const phone = input.value.trim();
      if (!phone) return;

      resultDiv.innerHTML = `<div class='alert alert-info'>🔍 جاري البحث عن "${phone}"...</div>`;

      try {
        const res = await fetch(`/api/${encodeURIComponent(phone)}`);
        const data = await res.json();

        if (data.error) {
          resultDiv.innerHTML = `<div class='alert alert-danger'>❌ ${data.error}</div>`;
          return;
        }

        // ✅ إذا كانت النتائج قائمة (بحث عام)
        if (data.mode === "list") {
          let cards = "<div class='row'>";
          for (const item of data.results) {
            cards += `
              <div class="col-md-4 mb-4">
                <div class="card phone-card shadow h-100">
                  ${item.img ? `<img src="${item.img}" class="card-img-top">` : ""}
                  <div class="card-body d-flex flex-column">
                    <h6 class="card-title">${item.title}</h6>
                    <p class="text-muted">المصدر: ${item.source}</p>
                    <button class="btn btn-primary mt-auto" onclick="getDetails('${item.link}')">عرض المواصفات</button>
                  </div>
                </div>
              </div>`;
          }
          cards += "</div>";
          resultDiv.innerHTML = cards;
        }

        // ✅ إذا كانت التفاصيل لهاتف واحد
        else if (data.mode === "details") {
          let specsHtml = "";
          for (const [key, val] of Object.entries(data.specs)) {
            specsHtml += `<li><strong>${key}:</strong> ${val}</li>`;
          }

          resultDiv.innerHTML = `
            <div class="card shadow mt-4">
              <div class="card-body">
                <h4>${data.title}</h4>
                <ul>${specsHtml}</ul>
                <a href="${data.source}" target="_blank" class="btn btn-outline-primary mt-2">عرض على موقع المصدر</a>
              </div>
            </div>
          `;
        }
      } catch (err) {
        resultDiv.innerHTML = `<div class='alert alert-danger'>⚠️ حدث خطأ أثناء جلب البيانات.</div>`;
      }
    });

    // 🟢 عرض التفاصيل داخل نفس الصفحة بدون إعادة تحميل
    async function getDetails(url) {
      resultDiv.innerHTML = `<div class='alert alert-info'>📱 جاري جلب المواصفات...</div>`;
      const res = await fetch(`/api/${encodeURIComponent("details")}?url=${encodeURIComponent(url)}`);
      const data = await res.json();

      if (data.error) {
        resultDiv.innerHTML = `<div class='alert alert-danger'>❌ ${data.error}</div>`;
        return;
      }

      let specsHtml = "";
      for (const [key, val] of Object.entries(data.specs)) {
        specsHtml += `<li><strong>${key}:</strong> ${val}</li>`;
      }

      resultDiv.innerHTML = `
        <div class="card shadow mt-4">
          <div class="card-body">
            <h4>${data.title}</h4>
            <ul>${specsHtml}</ul>
            <a href="${data.source}" target="_blank" class="btn btn-outline-primary mt-2">عرض على موقع المصدر</a>
          </div>
        </div>
      `;
    }
  </script>
