<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اختبار API تليفونك</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { padding: 6px; width: 300px; }
  </style>
</head>
<body>
  <h2>جلب مواصفات هاتف</h2>
  <input id="phone" placeholder="huawei-y9-prime-2019" />
  <button onclick="fetchData()">جلب البيانات</button>
  <pre id="result"></pre>

  <script>
    async function fetchData() {
      const phone = document.getElementById("phone").value.trim();
      const res = await fetch(`/api/${encodeURIComponent(phone)}`);
      const text = await res.text();
      try {
        const data = JSON.parse(text);
        document.getElementById("result").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("result").textContent = "❌ الرد ليس JSON:\n" + text;
      }
    }
  </script>
</body>
</html>
