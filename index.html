<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بحث عن مواصفات هاتف</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 30px; font-family: 'Tajawal', sans-serif; background: #f8f9fa; }
    .card { margin-top: 20px; }
    pre { background: #fff; padding: 10px; border-radius: 10px; }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2 class="mb-3">🔍 ابحث عن أي هاتف</h2>
    <div class="input-group mb-3">
      <input id="phone" type="text" class="form-control" placeholder="مثال: samsung-galaxy-a15 أو Huawei Y9 Prime 2019">
      <button class="btn btn-primary" onclick="fetchData()">بحث</button>
    </div>
    <div id="result" class="text-start"></div>
  </div>

  <script>
    async function fetchData() {
      const phone = document.getElementById("phone").value.trim();
      const resultDiv = document.getElementById("result");
      if (!phone) return alert("من فضلك أدخل اسم الهاتف");

      resultDiv.innerHTML = "<div class='alert alert-info'>⏳ جاري جلب البيانات...</div>";

      try {
        const res = await fetch(`/api/${encodeURIComponent(phone)}`);
        const data = await res.json();

        if (data.error) {
          resultDiv.innerHTML = `<div class='alert alert-danger'>❌ ${data.error}</div>`;
          return;
        }

        let specsHtml = "";
        for (const [key, val] of Object.entries(data.specs)) {
          specsHtml += `<li><strong>${key}:</strong> ${val}</li>`;
        }

        resultDiv.innerHTML = `
          <div class="card shadow">
            <div class="card-body">
              <h3 class="card-title mb-3">${data.title}</h3>
              <ul>${specsHtml}</ul>
              <hr>
              <small class="text-muted">المصدر: <a href="${data.source}" target="_blank">${data.source}</a></small>
            </div>
          </div>
        `;
      } catch (err) {
        resultDiv.innerHTML = `<div class='alert alert-danger'>⚠️ خطأ في الاتصال أو البيانات غير متاحة.</div>`;
      }
    }
  </script>
</body>
</html>
