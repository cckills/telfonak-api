<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بحث عن الهواتف</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 🎨 التنسيقات */
    body { background: #f9f9f9; font-family: 'Cairo', sans-serif; }
    .search-modal-box {
      max-width: 600px;
      margin: 80px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .search-field {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 12px;
      font-size: 18px;
    }
    .message { margin-top: 10px; color: #777; font-size: 14px; }
    .phone-card img {
      height: 250px;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }



 /* 🔍 يوضح أنه يوجد تلميح */
.chipset-badge {
  background: #e3f2fd;
  color: #0d6efd;
  font-weight: 600;
  padding: 4px 10px;
  border-radius: 8px;
  display: inline-block;
  font-size: 14px;
  cursor: help;
  transition: background 0.2s;
  position: relative;
}

.chipset-badge:hover {
  background: #d0e7ff;
}

/* 💬 التلميح */
.tooltip-popup {
  position: absolute;
  background: #333;
  color: #fff;
  padding: 8px 10px;
  border-radius: 8px;
  font-size: 13px;
  max-width: 250px;
  line-height: 1.5;
  z-index: 9999;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  animation: fadeIn 0.15s ease-in-out;
}

/* 🔽 السهم الصغير */
.tooltip-popup::after {
  content: "";
  position: absolute;
  top: -6px;
  left: 15px;
  border-width: 6px;
  border-style: solid;
  border-color: transparent transparent #333 transparent;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-4px); }
  to { opacity: 1; transform: translateY(0); }
}


.tab-content {
  background-color: #fff;
}





/* 📱 تحسين التبويبات للموبايل */
.nav-tabs {
  overflow-x: auto;
  overflow-y: hidden;
  white-space: nowrap;
  flex-wrap: nowrap !important;
  -webkit-overflow-scrolling: touch;
  scrollbar-width: thin;
  scrollbar-color: #0d6efd transparent;
}

.nav-tabs::-webkit-scrollbar {
  height: 6px;
}

.nav-tabs::-webkit-scrollbar-thumb {
  background: #0d6efd;
  border-radius: 3px;
}

.nav-tabs::-webkit-scrollbar-track {
  background: transparent;
}

.nav-tabs .nav-item {
  flex: 0 0 auto;
}

.nav-tabs .nav-link {
  font-weight: 600;
  color: #0d6efd;
  border-radius: 10px 10px 0 0;
  padding: 8px 14px;
}

.nav-tabs .nav-link.active {
  background-color: #0d6efd;
  color: #fff;
}


  </style>
</head>
<body>

 <!-- 🔍 مربع البحث -->
<div class="search-modal-box" role="dialog" aria-modal="true">
  <form id="searchForm" class="search-form text-center">
      <p class="message mt-2">اكتب كلمة البحث ثم اضغط زر البحث أو <em>Enter</em></p>
    <input 
      type="search" 
      class="search-field mb-3" 
      id="phoneInput" 
      name="s" 
      placeholder="ابحث عن اسم الهاتف..." 
      required
    >
    <!-- 🔘 زر البحث -->
    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
      🔍 بحث
    </button>

  </form>
</div>


  <!-- 📦 نتائج البحث -->
  <div class="container">
    <div id="result"></div>
  </div>

  <!-- 🟢 Bootstrap Modal لعرض المواصفات -->
<div class="modal fade" id="specsModal" tabindex="-1" aria-labelledby="specsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="specsModalLabel">مواصفات الهاتف</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="إغلاق"></button>
      </div>
      <div class="modal-body" id="specsModalBody">
        <!-- سيتم ملء المحتوى هنا بواسطة جافاسكريبت -->
      </div>
    </div>
  </div>
</div>

  <!-- 🧠 سكربت جافاسكريبت -->

  <script>
    const form = document.getElementById("searchForm");
    const input = document.getElementById("phoneInput");
    const resultDiv = document.getElementById("result");

    // 🟢 البحث عن الهواتف
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const phone = input.value.trim();
      if (!phone) return;

      resultDiv.innerHTML = `<div class='alert alert-info'>🔍 جاري البحث عن "${phone}"...</div>`;

      try {
        const res = await fetch(`/api/${encodeURIComponent(phone)}`);
        const data = await res.json();

        if (data.error) {
          resultDiv.innerHTML = `<div class='alert alert-danger'>❌ ${data.error}</div>`;
          return;
        }

        // ✅ إذا كانت النتائج قائمة (بحث عام)
        if (!data.mode || data.mode === "list") {

          let cards = "<div class='row'>";
          for (const item of data.results) {
            cards += `
              <div class="col-md-4 mb-4">
                <div class="card phone-card shadow h-100">
                  ${item.img ? `<img src="${item.img}" class="card-img-top" alt="${item.title}">` : ""}
                  <div class="card-body d-flex flex-column">
                    <h6 class="card-title">${item.title}</h6>

<p class="text-muted mb-2">
  <strong>المعالج:</strong>
  <span 
    class="chipset-badge" 
    data-tooltip="${item.chipsetTooltip || `المعالج ${item.chipset || 'غير معروف'} — اضغط لعرض مزيد من التفاصيل.`}">
    ${item.chipset || "غير محدد"}
  </span>
</p>
<button class="btn btn-primary mt-auto" data-url="${item.link}">عرض المواصفات</button>

                  </div>
                </div>
              </div>`;
          }
          cards += "</div>";
          resultDiv.innerHTML = cards;
        }

        // ✅ إذا كانت التفاصيل لهاتف واحد
        else if (data.mode === "details") {
          let specsHtml = "";
          for (const [key, val] of Object.entries(data.specs)) {
            specsHtml += `<li><strong>${key}:</strong> ${val}</li>`;
          }

          resultDiv.innerHTML = `
            <div class="card shadow mt-4">
              ${data.img ? `<img src="${data.img}" class="card-img-top" style="height:300px;object-fit:cover;">` : ""}
              <div class="card-body">
                <h4>${data.title}</h4>
                <ul>${specsHtml}</ul>
                <a href="${data.source}" target="_blank" class="btn btn-outline-primary mt-2">عرض على موقع المصدر</a>
              </div>
            </div>
          `;
        }
      } catch (err) {
        resultDiv.innerHTML = `<div class='alert alert-danger'>⚠️ حدث خطأ أثناء جلب البيانات.</div>`;
      }
    });

    // 🟢 عرض التفاصيل داخل نفس الصفحة
async function getDetails(url) {
  const modalBody = document.getElementById("specsModalBody");
  modalBody.innerHTML = `<div class='alert alert-info'>📱 جاري جلب المواصفات...</div>`;

  try {
    const res = await fetch(`/api/details?url=${encodeURIComponent(url)}`);
    const data = await res.json();

    if (data.error) {
      modalBody.innerHTML = `<div class='alert alert-danger'>❌ ${data.error}</div>`;
      return;
    }

    // 🧩 تصنيف المواصفات حسب الأقسام
    const sections = {
      الأداء: ["المعالج", "الرام", "GPU", "الشرائح", "المعالج الرسومي"],
      الشاشة: ["الشاشة", "النوع", "الدقة", "السطوع", "معدل التحديث"],
      الكاميرا: ["الكاميرا", "الخلفية", "الأمامية", "الفيديو"],
      البطارية: ["البطارية", "الشحن", "السعة"],
      النظام: ["نظام التشغيل", "الواجهة", "الإصدار"],
      الذاكرة: ["الذاكرة", "التخزين", "SD"],
      الصوت: ["الصوت", "سماعات", "جاك"],
      الشبكة: ["الشبكة", "الواي فاي", "بلوتوث", "GPS", "5G", "4G"],
      الأبعاد: ["الأبعاد", "الوزن", "الخامة"],
      أخرى: []
    };

    const icons = {
      الأداء: "🧠",
      الشاشة: "📱",
      الكاميرا: "📸",
      البطارية: "🔋",
      النظام: "⚙️",
      الذاكرة: "💾",
      الصوت: "🔈",
      الشبكة: "🌐",
      الأبعاد: "📏",
      أخرى: "📋"
    };

    // 📦 تصنيف البيانات في مجموعات
    const grouped = {};
    for (const [key, val] of Object.entries(data.specs)) {
      let found = false;
      for (const [section, keywords] of Object.entries(sections)) {
        if (keywords.some(k => key.includes(k))) {
          grouped[section] ??= [];
          grouped[section].push({ key, val });
          found = true;
          break;
        }
      }
      if (!found) {
        grouped["أخرى"] ??= [];
        grouped["أخرى"].push({ key, val });
      }
    }

    // 🧱 إنشاء تبويبات (Tabs)
    const tabs = Object.keys(grouped).filter(k => grouped[k]?.length > 0);
    if (tabs.length === 0) {
      modalBody.innerHTML = `<div class='alert alert-warning'>لا توجد مواصفات متاحة.</div>`;
      return;
    }

    const navTabs = tabs.map((tab, i) => `
      <li class="nav-item" role="presentation">
        <button class="nav-link ${i === 0 ? "active" : ""}" id="tab-${i}" data-bs-toggle="tab" data-bs-target="#content-${i}" type="button" role="tab">
          ${icons[tab] || "📋"} ${tab}
        </button>
      </li>
    `).join("");

    const tabContents = tabs.map((tab, i) => `
      <div class="tab-pane fade ${i === 0 ? "show active" : ""}" id="content-${i}" role="tabpanel">
        <ul class="list-unstyled mt-3">
          ${grouped[tab].map(i => `<li><strong>${i.key}:</strong> ${i.val}</li>`).join("")}
        </ul>
      </div>
    `).join("");

    // 🎨 واجهة المودال النهائية
    modalBody.innerHTML = `
      ${data.img ? `<img src="${data.img}" class="img-fluid mb-3 rounded" style="object-fit:cover;">` : ""}
      <h4 class="mb-3">${data.title}</h4>

      <ul class="nav nav-tabs justify-content-center flex-wrap" id="specTabs" role="tablist">
        ${navTabs}
      </ul>

      <div class="tab-content p-3 border border-top-0 rounded-bottom bg-light mt-1">
        ${tabContents}
      </div>

      <a href="${data.source}" target="_blank" class="btn btn-outline-primary mt-3 w-100 fw-bold">🌐 عرض على موقع المصدر</a>
    `;

    // 🪄 عرض المودال
    const specsModal = new bootstrap.Modal(document.getElementById('specsModal'));
    specsModal.show();

  } catch (err) {
    modalBody.innerHTML = `<div class='alert alert-danger'>⚠️ حدث خطأ أثناء جلب البيانات.</div>`;
  }
}


// 🧠 تفعيل التلميحات على الماوس والموبايل
document.addEventListener("click", (e) => {
  const badge = e.target.closest(".chipset-badge");
  if (!badge) return;

  const tooltipText = badge.getAttribute("data-tooltip");

  if (!tooltipText) return;

  // إزالة أي تلميح مفتوح سابقًا
  document.querySelectorAll(".tooltip-popup").forEach(el => el.remove());

  // إنشاء التلميح
  const tooltip = document.createElement("div");
  tooltip.className = "tooltip-popup";
  tooltip.textContent = tooltipText;

  // تحديد موقعه في الصفحة
  document.body.appendChild(tooltip);
  const rect = badge.getBoundingClientRect();
  tooltip.style.top = `${rect.bottom + window.scrollY + 10}px`;
  tooltip.style.left = `${rect.left + window.scrollX}px`;

 // عند النقر خارج التلميح → إغلاقه
  const closeTooltip = (ev) => {
    if (!tooltip.contains(ev.target) && ev.target !== badge) {
      tooltip.remove();
      document.removeEventListener("click", closeTooltip);
    }
  };
  setTimeout(() => document.addEventListener("click", closeTooltip), 10);
});

// 💻 عرض التلميح عند تمرير الماوس أيضًا
document.addEventListener("mouseover", (e) => {
  const badge = e.target.closest(".chipset-badge");
  if (!badge) return;

  const tooltipText = badge.getAttribute("data-tooltip");

  if (!tooltipText) return;

  // إذا كان التلميح مفتوح مسبقًا → لا تكرار
  if (badge.dataset.tooltipOpen === "true") return;
  badge.dataset.tooltipOpen = "true";

  const tooltip = document.createElement("div");
  tooltip.className = "tooltip-popup";
  tooltip.textContent = tooltipText;
  document.body.appendChild(tooltip);

  const rect = badge.getBoundingClientRect();
  tooltip.style.top = `${rect.bottom + window.scrollY + 10}px`;
  tooltip.style.left = `${rect.left + window.scrollX}px`;

  badge.addEventListener("mouseleave", () => {
    tooltip.remove();
    badge.dataset.tooltipOpen = "false";
  }, { once: true });
});

resultDiv.addEventListener("click", (e) => {
  const btn = e.target.closest("button[data-url]"); // فقط الأزرار التي لها data-url
  if (!btn) return;
  getDetails(btn.dataset.url);
});


  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
