<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بحث عن الهواتف</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 🎨 التنسيقات */
    body { background: #f9f9f9; font-family: 'Cairo', sans-serif; }
    .search-modal-box {
      max-width: 600px;
      margin: 80px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .search-field {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 12px;
      font-size: 18px;
    }
    .message { margin-top: 10px; color: #777; font-size: 14px; }
    .phone-card img {
      height: 250px;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }



 /* 🔍 يوضح أنه يوجد تلميح */
.chipset-badge {
  background: #e3f2fd;
  color: #0d6efd;
  font-weight: 600;
  padding: 4px 10px;
  border-radius: 8px;
  display: inline-block;
  font-size: 14px;
  cursor: help;
  transition: background 0.2s;
}

.chipset-badge:hover {
  background: #d0e7ff;
}

/* 💬 التلميح */
.tooltip-popup {
  position: absolute;
  background: #333;
  color: #fff;
  padding: 8px 10px;
  border-radius: 8px;
  font-size: 13px;
  max-width: 250px;
  line-height: 1.5;
  z-index: 9999;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  animation: fadeIn 0.15s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-4px); }
  to { opacity: 1; transform: translateY(0); }
}

  </style>
</head>
<body>

  <!-- 🔍 مربع البحث -->
  <div class="search-modal-box" role="dialog" aria-modal="true">
    <form id="searchForm" class="search-form">
      <input type="search" class="search-field" id="phoneInput" name="s" placeholder="بحث..." required>
      <p class="message">اكتب كلمة البحث ثم اضغط <em>Enter</em></p>
    </form>
  </div>

  <!-- 📦 نتائج البحث -->
  <div class="container">
    <div id="result"></div>
  </div>

  <!-- 🧠 سكربت جافاسكريبت -->
  <script>
    const form = document.getElementById("searchForm");
    const input = document.getElementById("phoneInput");
    const resultDiv = document.getElementById("result");

    // 🟢 البحث عن الهواتف
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const phone = input.value.trim();
      if (!phone) return;

      resultDiv.innerHTML = `<div class='alert alert-info'>🔍 جاري البحث عن "${phone}"...</div>`;

      try {
        const res = await fetch(`/api/${encodeURIComponent(phone)}`);
        const data = await res.json();

        if (data.error) {
          resultDiv.innerHTML = `<div class='alert alert-danger'>❌ ${data.error}</div>`;
          return;
        }

        // ✅ إذا كانت النتائج قائمة (بحث عام)
        if (data.mode === "list") {
          let cards = "<div class='row'>";
          for (const item of data.results) {
            cards += `
              <div class="col-md-4 mb-4">
                <div class="card phone-card shadow h-100">
                  ${item.img ? `<img src="${item.img}" class="card-img-top" alt="${item.title}">` : ""}
                  <div class="card-body d-flex flex-column">
                    <h6 class="card-title">${item.title}</h6>
                   <p class="text-muted mb-2">
  <strong>المعالج:</strong>
  <span 
    class="chipset-badge" 
    title="${item.chipsetTooltip || ''}">
    ${item.chipset || "غير محدد"}
  </span>
</p>


                    <button class="btn btn-primary mt-auto" onclick="getDetails('${item.link}')">عرض المواصفات</button>
                  </div>
                </div>
              </div>`;
          }
          cards += "</div>";
          resultDiv.innerHTML = cards;
        }

        // ✅ إذا كانت التفاصيل لهاتف واحد
        else if (data.mode === "details") {
          let specsHtml = "";
          for (const [key, val] of Object.entries(data.specs)) {
            specsHtml += `<li><strong>${key}:</strong> ${val}</li>`;
          }

          resultDiv.innerHTML = `
            <div class="card shadow mt-4">
              ${data.img ? `<img src="${data.img}" class="card-img-top" style="height:300px;object-fit:cover;">` : ""}
              <div class="card-body">
                <h4>${data.title}</h4>
                <ul>${specsHtml}</ul>
                <a href="${data.source}" target="_blank" class="btn btn-outline-primary mt-2">عرض على موقع المصدر</a>
              </div>
            </div>
          `;
        }
      } catch (err) {
        resultDiv.innerHTML = `<div class='alert alert-danger'>⚠️ حدث خطأ أثناء جلب البيانات.</div>`;
      }
    });

    // 🟢 عرض التفاصيل داخل نفس الصفحة
    async function getDetails(url) {
      resultDiv.innerHTML = `<div class='alert alert-info'>📱 جاري جلب المواصفات...</div>`;
      const res = await fetch(`/api/${encodeURIComponent("details")}?url=${encodeURIComponent(url)}`);
      const data = await res.json();

      if (data.error) {
        resultDiv.innerHTML = `<div class='alert alert-danger'>❌ ${data.error}</div>`;
        return;
      }

      let specsHtml = "";
      for (const [key, val] of Object.entries(data.specs)) {
        specsHtml += `<li><strong>${key}:</strong> ${val}</li>`;
      }

      resultDiv.innerHTML = `
        <div class="card shadow mt-4">
          ${data.img ? `<img src="${data.img}" class="card-img-top" style="height:300px;object-fit:cover;">` : ""}
          <div class="card-body">
            <h4>${data.title}</h4>
            <ul>${specsHtml}</ul>
            <a href="${data.source}" target="_blank" class="btn btn-outline-primary mt-2">عرض على موقع المصدر</a>
          </div>
        </div>
      `;
    }


    // 🧠 تفعيل التلميحات عند التحميل
document.addEventListener("click", (e) => {
  const badge = e.target.closest(".chipset-badge");
  if (!badge) return;

  const tooltipText = badge.getAttribute("title");
  if (!tooltipText) return;

  // إزالة أي تلميح مفتوح سابقًا
  document.querySelectorAll(".tooltip-popup").forEach(el => el.remove());

  // إنشاء تلميح جديد
  const tooltip = document.createElement("div");
  tooltip.className = "tooltip-popup";
  tooltip.textContent = tooltipText;

  // تحديد موقع التلميح
  document.body.appendChild(tooltip);
  const rect = badge.getBoundingClientRect();
  tooltip.style.top = `${rect.bottom + window.scrollY + 6}px`;
  tooltip.style.left = `${rect.left + window.scrollX}px`;

  // عند النقر في أي مكان آخر → إغلاق التلميح
  const closeTooltip = (ev) => {
    if (!tooltip.contains(ev.target) && ev.target !== badge) {
      tooltip.remove();
      document.removeEventListener("click", closeTooltip);
    }
  };
  setTimeout(() => document.addEventListener("click", closeTooltip), 10);
});

  </script>

</body>
</html>
